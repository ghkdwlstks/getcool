<!DOCTYPE html>
<!-- 정보수정페이지 -->

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET - COOL 마이페이지</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/edit-info.css">
</head>
<body>
    <header>

    <a href="mobilemain0823.html"><div class="logo">
        GET - COOL
    </div></a>
    </header>

    <hr class="divider">

    <div class="menu-bar">
        <a href="order-info.html" class="menu-item">주문자정보</a>
        <a href="delivery.html" class="menu-item">배송관리</a>
        <a href="inquiry.html" class="menu-item">나의 문의</a>
        <a href="edit-info.html" class="menu-item">정보 수정</a>
    </div>

    <hr class="divider">

    <section class="account-info">
        <div class="profile-photo">
            <img src="profile-image/profile-none.png" alt="프로필 사진">
            <button class="change-photo-btn">프로필 사진 변경하기</button>
        </div>
        <div class="info-item">
            <label for="name">이름</label>
            <input type="text" id="name" value="홍 길 동" disabled>
        </div>
        <div class="info-item">
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" value="Hong-gd" disabled>
        </div>
        <div class="info-item">
            <label for="phone">휴대폰 번호</label>
            <input type="text" id="phone" value="010-1111-2222" disabled>
        </div>
        <div class="info-item">
            <label for="birth">생일</label>
            <input type="text" id="birth" value="2000.01.01" disabled>
        </div>
        <div class="info-item">
            <label for="email">이메일</label>
            <input type="email" id="email" value="HONG@kyonggi.ac.kr" disabled>
        </div>
        <div class="info-item">
            <label>마케팅 수신 동의</label>
            <div class="radio-group">
                <label><input type="radio" name="marketing-consent" checked> 예</label>
                <label><input type="radio" name="marketing-consent"> 아니오</label>
            </div>
        </div>
        <div class="info-item">
            <label>9시 이후 마케팅 수신 동의</label>
            <div class="radio-group">
                <label><input type="radio" name="late-marketing-consent" checked> 예</label>
                <label><input type="radio" name="late-marketing-consent"> 아니오</label>
            </div>
        </div>
        <div class="actions">
            <a href="#" class="text-button">회원정보 삭제</a>
            <a href="#" class="text-button">회원탈퇴</a>
        </div>
    </section>
    
    <div class="footer">
        GET-COOL
    </div>
</body>
</html>
